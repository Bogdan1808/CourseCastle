services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - 27017:27017
    volumes:
      - /data/db
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
  course-svc:
    image: pasca1808/course-svc:latest
    build:
      context: .
      dockerfile: src/CourseService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - RabbitMq__Host=rabbitmq
      - ConnectionStrings__DefaultConnection=Server=postgres:5432;Database=courses;Username=postgres;Password=postgrespw
      - IdentityServiceUrl=http://identity-svc
    ports:
      - 7001:80
    depends_on:
      - postgres
      - rabbitmq
  search-svc:
    image: pasca1808/search-svc:latest
    build:
      context: .
      dockerfile: src/SearchService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - RabbitMq__Host=rabbitmq
      - ConnectionStrings__MongoDbConnection=mongodb://root:mongopw@mongodb
      - CourseServiceUrl=http://course-svc
    ports:
      - 7002:80
    depends_on:
      - mongodb
      - rabbitmq
  identity-svc:
    image: pasca1808/identity-svc:latest
    build:
      context: .
      dockerfile: src/IdentityService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=postgres:5432;Database=identity;Username=postgres;Password=postgrespw
    ports:
      - 5000:80
    depends_on:
      - postgres
  gateway-svc:
    image: pasca1808/gateway-svc:latest
    build:
      context: .
      dockerfile: src/GatewayService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    ports:
      - 6001:80
  payment-svc:
    image: pasca1808/payment-svc:latest
    build:
      context: .
      dockerfile: src/PaymentService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=postgres:5432;Database=payment;Username=postgres;Password=postgrespw
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - Stripe__PublishableKey=pk_test_51Rb3zGQKsTSPyMHnRZS0TIH6CdyeF9F38ZyLsq4SnlEF5JE59eTWWztIf6JexyydPZ8iZK8NYmIQsOSdwIXMKd7f00BOAOB5oE
      - Stripe__SecretKey=0
      - Stripe__WebhookSecret=whsec_ab5f9b660937cd2d944af6b66b77e39ecd295b44dcfe87cd54c16551cf70077f
      - CourseServiceUrl=http://course-svc
      - IdentityServiceUrl=http://identity-svc
      - NotificationUrl=http://gateway-svc
    ports:
      - 7003:80
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
  
